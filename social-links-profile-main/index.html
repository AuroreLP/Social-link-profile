<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar jessica randall">

      <div class="presentation">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
      </div>

      <div class="catchy">
        <h2>"Front-end developer and avid reader."</h2>
      </div>

      <div class="buttons">
        <button class="button github">GitHub</button>
        <button class="button frontend">Frontend Mentor</button>
        <button class="button linkedin">LinkedIn</button>
        <button class="button twitter">Twitter</button>
        <button class="button instagram">Instagram</button>
      </div>
    </div>
    </div>   
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AuroreLP</a>.
  </div>
</body>
</html>
